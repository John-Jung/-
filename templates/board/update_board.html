{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
  <style>
    body {
      background-color: mediumturquoise;
}
    
    .container {
  max-width: 800px;
  margin: 100px auto;
  padding: 30px;
  border-radius: 10px;
  background-color: white;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: relative; /* 부모 요소에 대해 position: relative; 설정 */
}

.btn-custom {
  position: absolute;
  right: 20px; /* 우측 여백 설정 */
  bottom: 20px; /* 하단 여백 설정 */
  width: 50px;
  height: 50px;
  background-color: #111;
  color: white;
  display: flex;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  padding: 10px;
  border: none;
  cursor: pointer;
  z-index: 1002;
}

.btn-custom1 {
  position: absolute;
  right: 90px; /* 우측 여백 설정 */
  /*bottom: 20px;  하단 여백 설정 */
  top: 397px;
  width: 50px;
  height: 50px;
  background-color: #111;
  color: white;
  display: flex;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  padding: 10px;
  border: none;
  cursor: pointer;
  z-index: 1002;
}

      </style>
      </head>
      <body>
  <div class="container">

    <form method="post">
      {% csrf_token %}
      {{ boardForm.as_p }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-custom1">
          <i class="fas fa-edit"></i>
        </button>
        <a href="/board/board_list/" class="btn btn-custom">
          <i class="fas fa-list"></i>
        </a>
      </form>
  </div>
</body>
</html>
{% endblock %}
