{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+And+White+Picture&family=Cute+Font&family=Single+Day&display=swap');
    body {
      
      text-align: center;
      background-color: #f9f9f9;
      background-image: url("");
      background-size: cover;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto; /* 가운데 정렬 */
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #fff;
      
    }
    h1 {
      color: #007bff; /* 파랑색 */
      margin-bottom: 70px;
      font-size: 70px;
    }
    form {
      text-align: left; /* 입력 필드 왼쪽 정렬 */
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* 입력 필드 높이 조절을 위해 */
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"], textarea {
            border: 4px solid #007bff;
            border-radius: 50px;
            padding: 8px;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>수정페이지</h1>
    <form method="post">
      {% csrf_token %}
      {{ boardForm.as_p }}
      <button type="submit">수정</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
