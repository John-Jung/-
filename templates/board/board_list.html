{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+And+White+Picture&family=Cute+Font&family=Single+Day&display=swap');
    body {
     
      text-align: center;
      background-color: #fff;
      background-image: url("");
    }
      
    .container {
      max-width: 1000px;
      margin: 0 auto; /* Center align */
      padding: 40px;
      border: 1px solid #fff;
      border-radius: 50px;
      background-color: #fffdfd;
      
    }
    h1 {
      margin-bottom: 70px;
      
      font-size: 110px;
      
      font-weight: 400;
      font-style: normal;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>목록</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        {% for item in lists %}
          <tr>
            <td>{{ item.id }}</td>
            <td><a href="/board/board_detail/{{ item.id }}/">{{ item.title }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="/board/create_board/" method="get">
      <button type="submit">글쓰기</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
